        // استيراد وظائف Firebase من النطاق العام بعد التحميل

        // استخدام إعدادات Firebase التي قدمتها (كنسخة احتياطية إذا لم يتم توفير الإعدادات العالمية)
        const userConfig = {

            authDomain: "shakkak-8f90f.firebaseapp.com",
            projectId: "shakkak-8f90f",
            storageBucket: "shakkak-8f90f.firebasestorage.app",
            messagingSenderId: "1039276785290",
            appId: "1:1039276785290:web:ed874a451b37fb3210f773",

        const externalConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const firebaseConfig = Object.keys(externalConfig).length > 0 ? externalConfig : userConfig;


        const ROOM_STATUS_ACTIVE = 'active';

        // تهيئة التطبيق

            // 1. تهيئة Firebase

                        if (currentUser && currentUser.name) {

                                // المستخدم مسجل ولديه اسم، ينضم مباشرة إذا كان هناك رابط
                                await attemptJoinRoom(roomIdFromUrl);

                            showLoginScreen();
                        }
                    } else {
                        // محاولة تسجيل الدخول باستخدام الرمز المخصص أو كمجهول
                        const customToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (customToken) {
                            await signInWithCustomToken(auth, customToken).catch(e => console.error("Custom token sign in failed:", e));
                        } else {
                            await signInAnonymously(auth).catch(e => console.error("Anonymous sign in failed:", e));
                        }
                    }
                });

                // 3. إعداد مستمعي الأحداث
                setupEventListeners();
                
            } catch (error) {
                console.error("Firebase initialization failed:", error);

        // مسار بيانات ملف المستخدم في Firestore

        // تحميل بيانات المستخدم من Firestore
        async function loadUserProfile() {
            if (!userId) return;
            try {
                const docRef = getUserProfileRef();
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    currentUser = docSnap.data();
                } else {
                    // إذا لم يكن هناك بروفايل في Firestore، نأخذ من localStorage ونحاول إنشاءه
                    const savedUser = localStorage.getItem('watchPartyUser');
                    if (savedUser) {
                        currentUser = JSON.parse(savedUser);
                        currentUser.id = userId;
                        await saveUserProfile(currentUser); // حفظه في Firestore
                    } else {
                        currentUser = { id: userId, name: '', avatar: null };
                    }
                }
                // تحديث واجهة المستخدم
                document.getElementById('userName').value = currentUser.name || '';
                updatePreviewAvatar(currentUser.avatar);

            } catch (error) {
                console.error("Error loading user profile:", error);

            try {
                const docRef = getUserProfileRef();
                await setDoc(docRef, currentUser, { merge: true });
                localStorage.setItem('watchPartyUser', JSON.stringify(currentUser)); // تحديث الـ Cache
                updateUserAvatar(); // تحديث الصورة في شاشة الغرفة
            } catch (error) {

        // --- وظائف التحكم في اللمس (Swipe) ---
        
        function handleTouchStart(e) {
            if (isFullscreen && e.touches.length === 1) { 
                startX = e.touches[0].clientX;
                isSwiping = true;
            }
        }

        function handleTouchMove(e) {
            if (!isFullscreen || !isSwiping) return;

            const diffX = e.touches[0].clientX - startX;
            
            // منع السلوك الافتراضي إذا كانت الحركة أفقية كبيرة (لمنع التمرير العادي)
            if (Math.abs(diffX) > 10) {
                e.preventDefault();
            }
        }

        function handleTouchEnd(e) {
            if (!isFullscreen || !isSwiping) return;
            
            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;
            isSwiping = false;

            const isCompactChatVisible = !document.getElementById('compactChat').classList.contains('-translate-x-full');

            // التمرير لليمين لفتح الدردشة (فقط إذا كانت مخفية)
            if (diffX > swipeThreshold && !isCompactChatVisible) {
                showCompactChat();
            } 
            // التمرير لليسار لإغلاق الدردشة (فقط إذا كانت مرئية)
            else if (diffX < -swipeThreshold && isCompactChatVisible) {
                hideCompactChat();
            }
        }
        
        function showCompactChat() {
            if (!isFullscreen) return;
            const chatEl = document.getElementById('compactChat');
            const videoEl = document.getElementById('videoContainer');
            
            chatEl.classList.remove('hidden');
            
            // تحريك الفيديو إلى اليمين بمقدار عرض الدردشة المصغرة
            videoEl.style.transform = `translateX(${COMPACT_CHAT_WIDTH}px)`; 
            
            // إظهار الدردشة المصغرة
            setTimeout(() => {
                chatEl.classList.remove('-translate-x-full');
            }, 10);
            document.body.classList.add('overflow-hidden'); 
        }

        function hideCompactChat() {
            const chatEl = document.getElementById('compactChat');
            const videoEl = document.getElementById('videoContainer');

            // إعادة الفيديو لوضعه الأصلي
            videoEl.style.transform = `translateX(0)`;
            
            // إخفاء الدردشة المصغرة
            chatEl.classList.add('-translate-x-full');
            document.body.classList.remove('overflow-hidden');
            
            // إخفائها بالكامل بعد انتهاء الانتقال (300ms)
            setTimeout(() => {
                chatEl.classList.add('hidden');
            }, 300);
        }

        function sendCompactMessage() {

            const message = input.value.trim();

        // --- وظائف عامة مساعدة ---

                container.className = 'toast-container fixed top-4 inset-x-0 flex justify-center z-[5000] space-x-2 space-x-reverse pointer-events-none';
                document.body.appendChild(container);

            const toast = document.createElement('div');
            toast.className = 'bg-purple-600 text-white px-6 py-3 rounded-xl shadow-xl transition-opacity duration-300 opacity-0 transform translate-y-4 max-w-xs text-center pointer-events-auto';
            toast.textContent = message;
            
            document.querySelector('.toast-container').appendChild(toast);
            
            // Show animation
            setTimeout(() => {
                toast.classList.remove('opacity-0', 'translate-y-4');
                toast.classList.add('opacity-100', 'translate-y-0');
            }, 10);
            
            // Hide animation
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-4');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // إنشاء الغرفة (تم التعديل لتسجيل الفيديو في قائمة الفيديوهات)
        async function createRoom() {
            const authUser = auth.currentUser;
            if (!videoFile || !userId || !currentUser || !currentUser.name || !authUser) {
                showToast('يرجى اختيار ملف فيديو والانتظار حتى يتم تسجيل الدخول بالكامل.');
                return;
            }
            
            const roomId = generateId();
            currentRoomId = roomId;
            isHost = true;

            const videoId = generateId(); // ID فريد لأول فيديو
            currentVideoId = videoId; // تعيين ID الفيديو الحالي

            const createBtn = document.getElementById('createRoomBtn');
            const progressMsg = document.getElementById('progressMessage');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const uploadPercentage = document.getElementById('uploadPercentage');

            createBtn.disabled = true;
            progressMsg.textContent = 'جاري رفع الفيديو وإنشاء الغرفة... قد يستغرق الأمر بعض الوقت.';
            progressMsg.classList.remove('hidden');
            progressContainer.classList.remove('hidden'); // إظهار واجهة التقدم
            progressBar.style.width = '0%';
            uploadPercentage.textContent = '0%';

            try {
                // 1. Upload video to Storage
                const videoPath = `artifacts/${appId}/public/data/videos/rooms/${roomId}/${videoId}/${videoFile.name}`;
                const storageRef = ref(storage, videoPath);
                const uploadTask = uploadBytesResumable(storageRef, videoFile);

                // تحديث شريط التقدم
                await new Promise((resolve, reject) => {
                    uploadTask.on('state_changed', (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressBar.style.width = progress.toFixed(0) + '%';
                        uploadPercentage.textContent = progress.toFixed(0) + '%';
                        switch (snapshot.state) {
                            case 'paused': progressMsg.textContent = 'الرفع متوقف مؤقتاً'; break;
                            case 'running': progressMsg.textContent = 'جاري رفع الفيديو...'; break;
                        }
                    }, (error) => {
                        reject(error);
                    }, () => {
                        // الرفع اكتمل
                        resolve();
                    });
                });
                
                const videoUrl = await getDownloadURL(uploadTask.snapshot.ref); // الحصول على الرابط بعد الاكتمال

                // 2. تسجيل الفيديو في قائمة الفيديوهات
                const roomVideoRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}/videos/${videoId}`);
                await setDoc(roomVideoRef, {
                    id: videoId,
                    roomId: roomId,
                    hostId: userId,
                    fileName: videoFile.name,
                    videoPath: videoPath,
                    uploadedAt: Date.now(),
                    status: 'uploaded',
                    videoUrl: videoUrl,
                    thumbnailUrl: null
                });

                // 3. Create Room document in Firestore (يشير إلى أول فيديو)
                const roomRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}`);
                await setDoc(roomRef, { 
                    id: roomId, 
                    hostId: userId, 
                    videoUrl: videoUrl, // رابط الفيديو الحالي
                    videoPath: videoPath, // مسار الفيديو الحالي
                    currentVideoId: videoId, // ID الفيديو الحالي
                    status: ROOM_STATUS_ACTIVE, 
                    createdAt: Date.now(), 
                    name: videoFile.name // اسم الفيديو كاسم للغرفة
                });

                // 4. Create initial video state document
                const stateRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}/state/main`);
                await setDoc(stateRef, { currentTime: 0, isPlaying: false, lastUpdatedBy: userId, timestamp: Date.now() });

                // 5. Update presence and transition
                await updateParticipantPresence(roomId); // تسجيل الحضور
                window.history.pushState({}, '', `?room=${roomId}`);
                showRoomScreen(roomId, videoUrl, true);
                startRealtimeSync(roomId);

            } catch (error) {
                console.error('فشل في إنشاء الغرفة:', error);
                showToast('فشل في إنشاء الغرفة أو تحميل الفيديو.');
            } finally {
                createBtn.disabled = false;
                progressMsg.classList.add('hidden');
                progressContainer.classList.add('hidden'); // إخفاء واجهة التقدم
            }
        }

        // محاولة الانضمام إلى غرفة (عند التحميل أو من الرابط)
        async function attemptJoinRoom(roomId) {
            const roomRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}`);
            const roomSnap = await getDoc(roomRef);
            if (roomSnap.exists() && roomSnap.data().status === ROOM_STATUS_ACTIVE) {
                const roomData = roomSnap.data();
                currentRoomId = roomId;
                isHost = roomData.hostId === userId;
                roomHostIdCache = roomData.hostId; 
                currentVideoId = roomData.currentVideoId; // تحديث ID الفيديو الحالي
                
                showRoomScreen(roomId, roomData.videoUrl, isHost);
                await updateParticipantPresence(roomId); // تسجيل الحضور
                startRealtimeSync(roomId);
                window.history.pushState({}, '', `?room=${roomId}`);
            } else {
                 showToast('الغرفة غير موجودة أو انتهت.');
                 showCreateRoomScreen();
            }
        }
        
        function updateParticipantPresence(roomId) {
            const presenceRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}/participants/${userId}`);
            return setDoc(presenceRef, { 
                name: currentUser.name, 
                avatar: currentUser.avatar, 
                joinedAt: Date.now(),
                lastSeen: Date.now()
            }, { merge: true });
        }
        
        function startRealtimeSync(roomId) {
            unsubscribes.forEach(unsub => unsub());
            unsubscribes = [];

            const mainVideoEl = document.getElementById('mainVideo');

            // 1. مستمع حالة الغرفة الرئيسية (لتحديث رابط الفيديو)
            const roomRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}`);
            const unsubRoom = onSnapshot(roomRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().status === ROOM_STATUS_ACTIVE) {
                    const data = docSnap.data();
                    
                    // إذا تغير رابط الفيديو (تم تبديل الفيديو)
                    if (data.videoUrl && data.videoUrl !== mainVideoEl.src) {
                        mainVideoEl.src = data.videoUrl;
                        mainVideoEl.load();
                        currentVideoId = data.currentVideoId; // تحديث ID الفيديو الحالي
                        showToast(`جارِ عرض فيديو جديد: ${data.name || 'غير معنون'}`);
                    }
                    
                    syncPlaybackState(data);
                    
                    // تحديث حالة المضيف
                    isHost = data.hostId === userId;
                    roomHostIdCache = data.hostId; 
                    if (isHost) {
                        document.getElementById('hostControls').classList.remove('hidden', 'flex'); 
                        document.getElementById('hostControls').classList.add('flex'); 
                        document.getElementById('deleteRoomBtn').classList.remove('hidden');
                    } else {
                        document.getElementById('hostControls').classList.add('hidden');
                        document.getElementById('hostControls').classList.remove('flex');
                        document.getElementById('deleteRoomBtn').classList.add('hidden');
                    }
                } else if (docSnap.exists() && docSnap.data().status === ROOM_STATUS_ENDED) {
                    showToast('انتهت الغرفة. سيتم نقلك إلى شاشة الإنشاء.');
                    leaveRoom();
                }
            });
            unsubscribes.push(unsubRoom);
            
            // 2. مستمع حالة التشغيل والإيقاف والمزامنة
            const stateRef = doc(db, `/artifacts/${appId}/public/data/rooms/${roomId}/state/main`);
            const unsubState = onSnapshot(stateRef, (docSnap) => {
                if (docSnap.exists()) {
                    syncPlaybackState(docSnap.data());
                }
            });
            unsubscribes.push(unsubState);

            // 3. مستمع الدردشة
            const chatRef = collection(db, `/artifacts/${appId}/public/data/rooms/${roomId}/chat`);
            const unsubChat = onSnapshot(query(chatRef, orderBy('timestamp', 'asc')), (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => messages.push(doc.data()));
                renderChatMessages(messages);
            });
            unsubscribes.push(unsubChat);
            
            // 4. مستمع قائمة المشاركين
            const participantsRef = collection(db, `/artifacts/${appId}/public/data/rooms/${roomId}/participants`);
            const unsubParticipants = onSnapshot(participantsRef, (snapshot) => {
                const participants = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // تحديث آخر رؤية للمضيف
                    if (data.lastSeen > Date.now() - (5 * 60 * 1000)) { // آخر رؤية خلال 5 دقائق
                        participants.push(data);
                    } else {
                        // حذف المشارك غير النشط (اختياري)
                        // deleteDoc(doc.ref); 
                    }
                });
                renderParticipants(participants);
            });
            unsubscribes.push(unsubParticipants);

            // 5. مستمع قائمة الفيديوهات في الغرفة (الجديد)
            const videosRef = getRoomVideosRef(roomId);
            const unsubVideos = onSnapshot(query(videosRef, orderBy('uploadedAt', 'desc')), (snapshot) => {
                const videos = [];
                snapshot.forEach(doc => {
                    videos.push(doc.data());
                });
                renderVideosList(videos);
            });
            unsubscribes.push(unsubVideos);
            
            // 6. التحديث الدوري لحالة الحضور
            const presenceInterval = setInterval(() => {
                if (currentRoomId && userId) {
                    updateParticipantPresence(currentRoomId);
                }
            }, 60000); // كل دقيقة
            unsubscribes.push(() => clearInterval(presenceInterval));
            
            // 7. مستمع تحديث حالة المشغل (يتم إضافته للمضيف فقط)
            if (isHost) {
                mainVideoEl.addEventListener('play', handleHostStateChange);
                mainVideoEl.addEventListener('pause', handleHostStateChange);
                mainVideoEl.addEventListener('seeked', handleHostStateChange);
                mainVideoEl.addEventListener('timeupdate', handleHostTimeUpdate); // لتحديث الوقت بشكل دوري
                unsubscribes.push(() => {
                    mainVideoEl.removeEventListener('play', handleHostStateChange);
                    mainVideoEl.removeEventListener('pause', handleHostStateChange);
                    mainVideoEl.removeEventListener('seeked', handleHostStateChange);
                    mainVideoEl.removeEventListener('timeupdate', handleHostTimeUpdate);
                });
            }
            
        }

        // --- وظائف المزامنة والتحكم ---
        
        const SYNC_THRESHOLD = 2; // ثواني للتسامح في المزامنة

        function syncPlaybackState(data) {
            const mainVideoEl = document.getElementById('mainVideo');

            // 1. مزامنة حالة التشغيل والإيقاف
            if (data.isPlaying !== undefined) {
                if (data.isPlaying && mainVideoEl.paused) {
                    mainVideoEl.play().catch(e => console.log('Video play failed:', e));
                } else if (!data.isPlaying && !mainVideoEl.paused) {
                    mainVideoEl.pause();
                }
            }

            // 2. مزامنة وقت الفيديو
            if (data.currentTime !== undefined) {
                // حساب فرق الوقت بين التحديث ووقت التشغيل الحالي
                const timeDiff = Math.abs(mainVideoEl.currentTime - data.currentTime);
                const isLateUpdate = Date.now() - data.timestamp > 1000; // إذا كان التحديث أقدم من ثانية

                // إذا كان الفرق كبيراً أو كان التحديث قديماً، نقوم بالمزامنة
                if (timeDiff > SYNC_THRESHOLD || isLateUpdate) {
                    mainVideoEl.currentTime = data.currentTime;
                }
            }
        }
        
        let lastUpdateTime = 0;
        const TIME_UPDATE_INTERVAL = 5000; // تحديث كل 5 ثواني

        function handleHostTimeUpdate() {
            if (!isHost) return;

            const now = Date.now();
            if (now - lastUpdateTime > TIME_UPDATE_INTERVAL) {
                handleHostStateChange();
                lastUpdateTime = now;
            }
        }
        
        async function handleHostStateChange() {
            if (!isHost || !currentRoomId) return;

            const mainVideoEl = document.getElementById('mainVideo');
            const stateRef = doc(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}/state/main`);
            
            try {
                // تحديث حالة التشغيل والوقت
                await setDoc(stateRef, {
                    currentTime: mainVideoEl.currentTime,
                    isPlaying: !mainVideoEl.paused,
                    lastUpdatedBy: userId,
                    timestamp: Date.now()
                }, { merge: true });
            } catch (error) {
                console.error("Failed to update host state:", error);
            }
        }

        function togglePlayPause() {

            document.getElementById('confirmDeleteBtn').disabled = true;
            
            try {
                const roomRef = doc(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}`);

        // --- وظائف الفيديوهات المحملة (الجديدة) ---

        function showVideosModal() {
            if (!currentRoomId) return;
            document.getElementById('videosModal').classList.remove('hidden');
            hideMenu();
            // يتم تحديث القائمة عن طريق onSnapshot في startRealtimeSync
        }

        function hideVideosModal() {
            document.getElementById('videosModal').classList.add('hidden');
        }

        function getRoomVideosRef(roomId) {
            return collection(db, `/artifacts/${appId}/public/data/rooms/${roomId}/videos`);
        }
        
        // دالة لعرض قائمة الفيديوهات
        function renderVideosList(videos) {
            const listEl = document.getElementById('videosList');
            listEl.innerHTML = '';
            
            // فرز الفيديوهات: الفيديو الذي يتم تشغيله حاليًا أولاً، ثم حسب وقت التحميل
            videos.sort((a, b) => {
                if (a.id === currentVideoId) return -1;
                if (b.id === currentVideoId) return 1;
                return b.uploadedAt - a.uploadedAt;
            });
            
            // إضافة أي عمليات رفع جارية ليست في Firestore بعد
            Object.values(currentUploads).forEach(upload => {
                if (!videos.find(v => v.id === upload.id)) {
                    videos.unshift({ 
                        id: upload.id, 
                        fileName: upload.fileName, 
                        uploadedAt: upload.uploadedAt, 
                        status: 'uploading' 
                    });
                }
            });
            
            videos.forEach(video => {
                const uploadInfo = currentUploads[video.id];
                const isUploading = uploadInfo && uploadInfo.status === 'running';
                const progress = isUploading ? uploadInfo.progress : (video.status === 'uploaded' ? 100 : 0);
                
                const isCurrent = video.id === currentVideoId;
                const borderClass = isCurrent ? 'border-blue-500 border-2' : 'border-white/10 border';
                const cursorClass = isUploading || !isHost ? 'cursor-not-allowed opacity-70' : 'cursor-pointer hover:bg-white/10';
                
                const videoItem = document.createElement('div');
                videoItem.className = `flex items-center space-x-4 space-x-reverse p-3 rounded-lg transition-all duration-200 ${borderClass} ${cursorClass}`;
                videoItem.dataset.videoId = video.id;
                
                if (!isUploading && isHost) {
                     videoItem.addEventListener('click', () => switchVideo(video.id));
                }
                
                let title = video.fileName || 'فيديو غير معنون';

                videoItem.innerHTML = `
                    <div class="w-16 h-10 bg-gray-700 rounded-md flex-shrink-0 relative overflow-hidden flex items-center justify-center">
                        ${isCurrent ? '<div class="absolute inset-0 flex items-center justify-center bg-blue-500/50 text-white text-xs font-bold p-1 text-center">يعرض الآن</div>' : (isUploading ? '<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>' : '<svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M4 4v16l12-8z"/></svg>')}
                        ${video.thumbnailUrl ? `<img src="${video.thumbnailUrl}" alt="Preview" class="w-full h-full object-cover absolute inset-0">` : ''}
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="font-semibold truncate">${title}</p>
                        ${isUploading ? `
                            <div class="mt-1">
                                <div class="text-xs font-medium text-gray-300 flex justify-between">
                                    <span>جاري الرفع...</span>
                                    <span>${progress.toFixed(0)}%</span>
                                </div>
                                <div class="w-full bg-gray-700 rounded-full h-1.5">
                                    <div class="bg-green-500 h-1.5 rounded-full transition-all duration-300" style="width: ${progress}%"></div>
                                </div>
                            </div>
                        ` : ''}
                        ${!isUploading && video.status === 'processing' ? '<p class="text-xs text-yellow-400 mt-1">جاري المعالجة...</p>' : ''}
                        ${!isUploading && video.status === 'failed' ? '<p class="text-xs text-red-400 mt-1">فشل الرفع</p>' : ''}
                    </div>
                `;
                listEl.appendChild(videoItem);
            });
            
            // تفعيل/تعطيل زر إضافة فيديو (للسماح برفع واحد فقط في كل مرة)
            const isAnyUploading = Object.keys(currentUploads).some(id => currentUploads[id].status === 'running');
            document.getElementById('addVideoBtn').disabled = isAnyUploading || !isHost;
        }

        // منطق تبديل الفيديو
        async function switchVideo(videoId) {
            if (videoId === currentVideoId) return;
            if (!isHost) {
                 showToast('فقط منشئ الغرفة يمكنه تغيير الفيديو.');
                 return;
            }
            
            const videoRef = doc(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}/videos/${videoId}`);
            const videoSnap = await getDoc(videoRef);
            
            if (videoSnap.exists() && videoSnap.data().status === 'uploaded') {
                const newVideoData = videoSnap.data();
                
                // 1. تحديث Room document ليشير إلى رابط الفيديو الجديد
                const roomRef = doc(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}`);
                await setDoc(roomRef, { 
                    videoUrl: newVideoData.videoUrl, 
                    videoPath: newVideoData.videoPath,
                    currentVideoId: videoId, 
                    name: newVideoData.fileName 
                }, { merge: true });
                
                // 2. إعادة ضبط حالة تشغيل الفيديو (يبدأ من الصفر ومتوقف)
                const stateRef = doc(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}/state/main`);
                await setDoc(stateRef, { currentTime: 0, isPlaying: false, lastUpdatedBy: userId, timestamp: Date.now() }, { merge: true });
                
                currentVideoId = videoId; // تحديث الحالة المحلية فوراً
                showToast(`جارِ عرض الفيديو: ${newVideoData.fileName}`);
                hideVideosModal();
                // سيتم تحديث شاشة الفيديو الفعلية عبر onSnapshot
            } else {
                showToast('الفيديو غير متاح للعرض حاليًا.');
            }
        }

        // معالجة رفع فيديو إضافي
        async function handleAdditionalVideoUpload(event) {
            const file = event.target.files[0];
            if (!file || !currentRoomId || !isHost) return;
            
            event.target.value = null; 
            document.getElementById('addVideoBtn').disabled = true;

            const videoId = generateId(); 
            const roomVideoRef = doc(db, `/artifacts/${appId}/public/data/rooms/${currentRoomId}/videos/${videoId}`);
            const videoPath = `artifacts/${appId}/public/data/videos/rooms/${currentRoomId}/${videoId}/${file.name}`;
            const storageRef = ref(storage, videoPath);
            const uploadTask = uploadBytesResumable(storageRef, file);
            
            // إضافة إدخال مبدئي للفيديو في Firestore (حالة: uploading)
            await setDoc(roomVideoRef, {
                id: videoId,
                roomId: currentRoomId,
                hostId: userId,
                fileName: file.name,
                videoPath: videoPath,
                uploadedAt: Date.now(),
                status: 'uploading', 
                videoUrl: null,
                thumbnailUrl: null
            });
            
            // تتبع حالة الرفع
            currentUploads[videoId] = { id: videoId, status: 'running', progress: 0, fileName: file.name, uploadedAt: Date.now() };
            
            // دالة لتحديث عرض قائمة الفيديوهات
            const updateList = () => {
                const videosListEl = document.getElementById('videosList');
                if (videosListEl && !videosListEl.classList.contains('hidden')) {
                     getDocs(query(getRoomVideosRef(currentRoomId), orderBy('uploadedAt', 'desc'))).then(snapshot => {
                        const videos = [];
                        snapshot.forEach(doc => videos.push(doc.data()));
                        renderVideosList(videos);
                    });
                }
            };
            
            // Listen for upload state changes
            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    if (currentUploads[videoId]) {
                       currentUploads[videoId].progress = progress;
                       updateList(); // تحديث القائمة لإظهار شريط التقدم
                    }
                }, 
                (error) => {
                    console.error("Upload failed:", error);
                    delete currentUploads[videoId];
                    setDoc(roomVideoRef, { status: 'failed', error: error.message }, { merge: true });
                    showToast('فشل في رفع الفيديو.');
                    document.getElementById('addVideoBtn').disabled = !isHost;
                    updateList(); 
                }, 
                async () => {
                    const videoUrl = await getDownloadURL(uploadTask.snapshot.ref);
                    delete currentUploads[videoId];
                    
                    // تحديث نهائي لـ Firestore (حالة: uploaded)
                    await setDoc(roomVideoRef, { 
                        status: 'uploaded', 
                        videoUrl: videoUrl,
                        thumbnailUrl: null 
                    }, { merge: true });
                    
                    showToast(`تم تحميل الفيديو بنجاح: ${file.name}`);
                    document.getElementById('addVideoBtn').disabled = !isHost;
                    updateList(); 
                }
            );
        }
        
        // بدء التطبيق
